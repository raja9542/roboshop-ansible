- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: Remove Old HTTP Documents
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Create a HTTP Document Directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory

